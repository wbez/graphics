<!DOCTYPE html>
<html>
<head>
    <title>Graphic Embed : NPR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <style>
        textarea {
            display: block;
        }
    </style>
</head>
<body>
    <h3>Preview</h3>

    <div id='preview'>
    </div>

    <h3>Production embed</h3>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
<div id="responsive-embed-clearance-rate">
</div>
<script src="http://s3.amazonaws.com/wbez-dailygraphics/dailygraphics/graphics/clearance-rate/js/lib/pym.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    var pymParent = new pym.Parent(
        'responsive-embed-clearance-rate',
        'http://s3.amazonaws.com/wbez-dailygraphics/dailygraphics/graphics/clearance-rate/child.html',
        {}
    );
});
</script>
    </textarea>
<!-- end textarea contents -->

    <h3>Localhost embed</h3>

<!-- textarea contents -->
    <textarea readonly="readonly" rows="10" cols="50">
<div id="responsive-embed-clearance-rate">
</div>
<script src="http://127.0.0.1:8000/graphics/clearance-rate/js/lib/pym.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    var pymParent = new pym.Parent(
        'responsive-embed-clearance-rate',
        'http://127.0.0.1:8000/graphics/clearance-rate/child.html',
        {}
    );
});
</script>
    </textarea>
<!-- end textarea contents -->

    <!-- Stupidest hack ever because we moved to a minified version in Jan 2015. -->
    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/pym.js" type="text/javascript"></script>
    <script type="text/javascript">
        var pymParent = new pym.Parent('preview', 'child.html', {});
    </script>
</body>
</html>
