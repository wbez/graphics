        var SLIDE_DATA = [{"text": "Between Dec. 1 and March 31 the city of Chicago enforces a blanket winter overnight parking ban on a select series of streets. The ban's stated purpose is to keep streets clear for plows and commuters, but cars can be towed whether it's snowing or not.", "changes": "first"}, {"text": "The city says the tows clear streets of parked cars, enabling plows to then clear away snow for commuters. But cars are more likely to be towed when there is no snow, or on weekends when there is less traffic.", "changes": "first"}, {"text": "Here's our evidence: Take a look at what happened in the winter of 2014-2015.", "changes": "first"}, {"text": "Tows can happen any day during the 4-month period from December to April, snow or not \u2014 and do. The city towed at least one car every day of the ban. Overall the city towed more than 9,000 cars that season.", "changes": "tows"}, {"text": "The city also issued 2,000 tickets based on a related policy: the so-called \"2-inch rule.\" Chicago police issue tickets on designated arterial streets after 2 inches of snow have accumulated.", "changes": "tickets"}, {"text": "Here are the days where the city actually plowed.", "changes": "plows"}, {"text": "Tickets mostly happen when it snows and when plows are out. That's not the case for tows.", "changes": "hold"}, {"text": "Though there was no plowing in December, the city still towed more than 3,400 cars.", "changes": "december"}, {"text": "Even when it did snow in January, there were fewer cars towed on days the plows ran than otherwise.", "changes": "january"}];
